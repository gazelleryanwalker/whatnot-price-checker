<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatnot Price Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results-header {
            background: #28a745;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        
        .results-content {
            background: white;
            border: 2px solid #28a745;
            border-top: none;
            border-radius: 0 0 10px 10px;
            padding: 30px;
        }
        
        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .price-card {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .price-card.best {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .platform-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .price {
            font-size: 2em;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 5px;
        }
        
        .fees {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .recommendations {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .recommendations h3 {
            color: #856404;
            margin-bottom: 15px;
        }
        
        .rec-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .rec-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        
        .rec-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #28a745;
        }
        
        .rec-label {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .response-time {
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Whatnot Price Checker</h1>
            <p>Real-time sneaker price checking across StockX, GOAT, and KicksCrew</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2 style="margin-bottom: 20px; color: #333;">Check Sneaker Prices</h2>
                <form id="priceForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" name="productName" 
                                   placeholder="e.g., Air Jordan 1 Retro High OG" required>
                        </div>
                        <div class="form-group">
                            <label for="size">Size</label>
                            <input type="text" id="size" name="size" 
                                   placeholder="e.g., 10, 10.5" required>
                        </div>
                        <div class="form-group">
                            <label for="condition">Condition</label>
                            <select id="condition" name="condition">
                                <option value="new">New</option>
                                <option value="used">Used</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="checkBtn">
                        Check Prices Now
                    </button>
                </form>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Checking prices across all platforms...</p>
            </div>
            
            <div id="results" class="results">
                <div class="results-header">
                    <h2>Price Check Results</h2>
                    <div id="responseTime" class="response-time"></div>
                </div>
                <div class="results-content">
                    <div id="priceGrid" class="price-grid"></div>
                    <div id="recommendations" class="recommendations"></div>
                </div>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('priceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                product_name: formData.get('productName'),
                size: formData.get('size'),
                condition: formData.get('condition')
            };
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            document.getElementById('checkBtn').disabled = true;
            
            try {
                const response = await fetch('/api/check-price', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result);
                } else {
                    showError(result.error || 'Unknown error occurred');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('checkBtn').disabled = false;
            }
        });
        
        function displayResults(data) {
            // Update response time
            document.getElementById('responseTime').textContent = `Response time: ${data.response_time}`;
            
            // Display price cards
            const priceGrid = document.getElementById('priceGrid');
            priceGrid.innerHTML = '';
            
            const bestPlatform = data.recommendations.best_platform;
            
            Object.values(data.prices).forEach(price => {
                const card = document.createElement('div');
                card.className = `price-card ${price.platform === bestPlatform ? 'best' : ''}`;
                
                card.innerHTML = `
                    <div class="platform-name">${price.platform.toUpperCase()}</div>
                    <div class="price">$${price.lowest_ask}</div>
                    <div class="fees">Fees: $${price.fees}</div>
                    ${price.platform === bestPlatform ? '<div style="color: #28a745; font-weight: 600; margin-top: 10px;">BEST PRICE</div>' : ''}
                `;
                
                priceGrid.appendChild(card);
            });
            
            // Display recommendations
            const recommendations = document.getElementById('recommendations');
            recommendations.innerHTML = `
                <h3>ðŸ’¡ Bidding Recommendations</h3>
                <div class="rec-grid">
                    <div class="rec-item">
                        <div class="rec-value">$${data.recommendations.max_bid_1_5x}</div>
                        <div class="rec-label">Max Bid (1.5x ROI)</div>
                    </div>
                    <div class="rec-item">
                        <div class="rec-value">$${data.recommendations.max_bid_2_0x}</div>
                        <div class="rec-label">Max Bid (2x ROI)</div>
                    </div>
                    <div class="rec-item">
                        <div class="rec-value">$${data.recommendations.expected_profit_1_5x}</div>
                        <div class="rec-label">Profit (1.5x)</div>
                    </div>
                    <div class="rec-item">
                        <div class="rec-value">$${data.recommendations.expected_profit_2_0x}</div>
                        <div class="rec-label">Profit (2x)</div>
                    </div>
                </div>
            `;
            
            document.getElementById('results').classList.add('show');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
